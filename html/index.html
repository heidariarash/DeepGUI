<html>
<head>
    <!-- CSS links -->
    <link rel="stylesheet" href="../css/bootstrap.css"> <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/styles.css">    <!-- Customized CSS -->
</head>
<body>
    <!-- Title Bar -->
    <div id="title-bar">
        <div id="title">Deep GUI</div>
        <div id="title-bar-btns">
            <a id="min-btn">-</a>
            <a id="max-btn">+</a>
            <a id="close-btn">x</a>
        </div>
    </div>


    <div class="container-fluid"> <!-- Main Window -->
        
        <div class="row main-panel"> <!-- Main Window Row -->


            <div class="col-sm-3 left-panel text-center"> <!-- Left Panel -->
                <div class="col-sm-12 heading-2-parent">
                    <label class="main-heading-2">Framework Configurations</label>
                </div>
                <div class="col-sm-12 heading-3-parent">
                    <label class="main-heading-3">Choose the framework</label>
                    <br>
                    <input type="text" name="framework-selector" list="framework-selector-list" id="framework-selector">
                    <datalist id="framework-selector-list">
                        <option value="TensorFlow">TensorFlow</option>
                        <option value="PyTorch">PyTorch</option>
                    </datalist>
                </div>
            </div> <!-- Left Panel End -->


            <div class="col-sm-6 middle-panel text-center"> <!-- Middle Panel -->
                <div class="col-sm-12, new-layer-button-parent"> <!-- Add New Layer Button -->
                    <a id="new-layer-button">
                        + Add New Layer
                    </a>
                </div> <!-- Add New Layer Button End-->
    
                
            </div> <!-- Middle Panel End -->



            <div class="col-sm-3 right-panel text-center"> <!-- Right Panel -->

                <!-- Optimizer Configurations -->
                <div class="col-sm-12 heading-2-parent">
                    <label class="main-heading-2">Optimzer Configurations</label>
                </div>

                <div class="col-sm-12 heading-3-parent">
                    <label class="main-heading-3">Choose Optimizer</label>
                    <br>
                    <input type="text" name="optimizer-selector" list="optimizer-selector-list" id="optimizer-selector">
                    <datalist id="optimizer-selector-list">
                        <option value="SGD">SGD</option>
                        <option value="RMSProp">RMSProp</option>
                        <option value="Adam">Adam</option>
                    </datalist>
                </div>

                <div class="col-sm-12 heading-3-parent">
                    <label class="main-heading-3">Learning Rate</label>
                    <br>
                    <input type="number" name="optimizer-lr" id="optimizer-lr" step="0.0001" min="0" value="0">
                </div>


                <!-- Loss Funtion Configurations -->
                <div class="col-sm-12 heading-2-parent">
                    <label class="main-heading-2">Loss Functions Configurations</label>
                </div>
                <div class="col-sm-12 heading-3-parent">
                    <label class="main-heading-3">Choose Loss Function</label>
                    <br>
                    <input type="text" name="loss-function-selector" list="loss-function-selector-list" id="loss-function-selector">
                    <datalist id="loss-function-selector-list">
                        <option value="Mean Squared Error">Mean Squared Error</option>
                        <option value="Binary Cross Entropy">Binary Cross Entropy</option>
                        <option value="Categorical Cross Entropy">Categorical Cross Entropy</option>
                        <option value="Sparse Binary Cross Entropy">Sparse Binary Cross Entropy</option>
                        <option value="Sparse Categorical Cross Entropy">Sparse Categorical Cross Entropy</option>
                    </datalist>
                </div>

                <!-- Train Configurations -->
                <div class="col-sm-12 heading-2-parent">
                    <label class="main-heading-2">Train Configurations</label>
                </div>
                <div class="col-sm-12 heading-3-parent">
                    <label class="main-heading-3">Number of Epochs</label>
                    <br>
                    <input type="number" name="epoch" id="epoch" min="1" value="1">
                </div>
                <div class="col-sm-12 heading-3-parent">
                    <label class="main-heading-3">Batch Size</label>
                    <br>
                    <input type="number" name="batch" id="batch" min="1" value="1">
                </div>

                 <!-- Submit Button -->
                 <div class="col-sm-12 generate-parent">
                    <a id="generate-button">
                        Generate Code
                    </a>
                </div>

            </div> <!-- Right Panel End -->


        </div> <!-- Main Window Row End -->



        <div class="row text-center credit-parent"> <!-- Credit Row -->
            <div class="col-sm-12">
                <h6 class="credit">
                    Created by Arash Heidari (contact me: arashheidari94@outlook.com)
                </h6>
            </div>
        </div>

    </div>



    <!-- JS Links -->
    <script src="../scripts/jquery.js"></script> <!-- JQuery -->
    <script src="../scripts/bootstrap.js"></script> <!-- Bootstrap -->
    <script src="../scripts/script.js"></script>
</body>
</html>
