<html>
<head>
    <!-- CSS links -->
    <link rel="stylesheet" href="../css/bootstrap.css"> <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/styles.css">    <!-- Customized CSS -->
</head>
<body>
    <!-- Title Bar -->
    <div id="title-bar">
        <div id="title-sm">Recurrent Layer Configuration</div>
    </div>
    <div class="container-fluid sub-window">
        <div class="row main-panel text-center"> <!-- Main Window Row -->
            <div class="col-sm-12 heading-3-parent">
                <div class="scrollable">
                    <br>
                    <label class="info">Number of Units: </label>
                    <br>
                    <input id="number-of-units" type="number" min="1" step="1" required>
                    <br>
                    <br>
                    <label class="info">Activation: </label>
                    <br>
                    <select id="activation-selector" onmousedown="this.size=2;"  onchange='this.size=0;' onblur="this.size=0;">
                        <option value="tanh">Tanh</option>
                        <option value="sigmoid">Sigmoid</option>
                    </select>
                    <br>
                    <br>
                    <label class="info">Recurrent Activation: </label>
                    <br>
                    <select id="re_activation-selector" onmousedown="this.size=2;"  onchange='this.size=0;' onblur="this.size=0;">
                        <option value="tanh">Tanh</option>
                        <option value="sigmoid">Sigmoid</option>
                    </select>
                    <br>
                    <br>
                    <label class="info">Return Sequence: </label>
                    <br>
                    <input id="ret-seq" type="checkbox">
                </div>
                <br>
                <a class="small-window-buttons" id="done">Done</a>
                <a class="small-window-buttons" id="cancle">Cancle</a>
            </div>
        </div>
    </div>
    <script src="../scripts/recurrent-config.js"></script>
</body>
</html>
