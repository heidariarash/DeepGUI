<html>
<head>
    <!-- CSS links -->
    <link rel="stylesheet" href="../css/bootstrap.css"> <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/styles.css">    <!-- Customized CSS -->
</head>
<body>
    <!-- Title Bar -->
    <div id="title-bar">
        <div id="title-sm">Activation Layer Configuration</div>
    </div>
    <div class="container-fluid sub-window">
        <div class="row main-panel text-center"> <!-- Main Window Row -->
            <div class="col-sm-12 heading-1-parent" style="margin-top: 5%;">
                <div class="no-overflow">
                    <label for="activation-selection" class="main-heading-1"> Choose type of the activation</label>
                    <br>
                    <select id="activation-selector" onmousedown="this.size=3;"  onchange='this.size=0;' onblur="this.size=0;">
                        <option value="ELU">ELU</option>
                        <option value="LeakyReLU">LeakyReLU</option>
                        <option value="PReLU">PReLU</option>
                        <option value="ReLU">ReLU</option>
                        <option value="selu">Selu</option>
                        <option value="sigmoid">Sigmoid</option>
                        <option value="Softmax">Softmax</option>
                        <option value="softplus">Softplus</option>
                        <option value="softsign">Softsign</option>
                        <option value="tanh">Tanh</option>
                        <option value="ThresholdedReLU">ThresholdedReLU</option>
                    </select>
                    <br><br><br><br><br>
                </div>
                <a class="small-window-buttons" id="done">Done</a>
                <a class="small-window-buttons" id="cancle">Cancle</a>
            </div>
        </div>
    </div>
    <script src="../scripts/activation-config.js"></script>
</body>
</html>
