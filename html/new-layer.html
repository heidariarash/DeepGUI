<html>
<head>
    <!-- CSS links -->
    <link rel="stylesheet" href="../css/bootstrap.css"> <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/styles.css">    <!-- Customized CSS -->
</head>
<body>
    <!-- Title Bar -->
    <div id="title-bar">
        <div id="title-sm">Add New Layer</div>
    </div>
    <div class="container-fluid sub-window">
        <div class="row main-panel text-center"> <!-- Main Window Row -->
            <div class="col-sm-12 heading-1-parent">
                <label for="layer-selection" class="main-heading-1"> Choose type of the layer</label>
                <br>
                <select id="layer-selector" onmousedown="if(this.options.length>3){this.size=3;}"  onchange='this.size=0;' onblur="this.size=0;">
                    <option value="Linear">Linear</option>
                    <option value="Convolution 1D">Convolution 1D</option>
                    <option value="Convolution 2D">Convolution 2D</option>
                    <option value="Convolution 3D">Convolution 3D</option>
                    <option value="Max Pool 1D">Max Pool 1D</option>
                    <option value="Max Pool 2D">Max Pool 2D</option>
                    <option value="Max Pool 3D">Max Pool 3D</option>
                    <option value="Activation">Activation</option>
                </select>
                <a class="small-window-buttons" id="done">Add</a>
                <a class="small-window-buttons" id="cancle">Cancle</a>
            </div>
        </div>
    </div>
    <script src="../scripts/new-layer-script.js"></script>
</body>
</html>
