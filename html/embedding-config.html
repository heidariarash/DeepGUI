<html>
<head>
    <!-- CSS links -->
    <link rel="stylesheet" href="../css/bootstrap.css"> <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/styles.css">    <!-- Customized CSS -->
</head>
<body>
    <!-- Title Bar -->
    <div id="title-bar">
        <div id="title-sm">Embedding Layer Configuration</div>
    </div>
    <div class="container-fluid sub-window">
        <div class="row main-panel text-center"> <!-- Main Window Row -->
            <div class="col-sm-12 heading-3-parent">
                <div class="scrollable">
                    <br>

                    <label class="info">Input Dimension: </label>
                    <br>
                    <input id="input-dimension" type="number" min="1" step="1" required>
                    <br>
                    <br>

                    <label class="info">Output Dimension: </label>
                    <br>
                    <input id="output-dimension" type="number" min="1" step="1" required>
                    <br>
                    <br>

                    <label class="info">Input Length: </label>
                    <br>
                    <input id="input-length" type="number" min="1" step="1" required>
                </div>
                <br>
                <a class="small-window-buttons" id="done"  >Done  </a>
                <a class="small-window-buttons" id="cancle">Cancle</a>
            </div>
        </div>
    </div>
    <script src="../scripts/embedding-config.js"></script>
</body>
</html>
