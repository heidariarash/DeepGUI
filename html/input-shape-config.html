<html>
<head>
    <!-- CSS links -->
    <link rel="stylesheet" href="../css/bootstrap.css"> <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/styles.css">    <!-- Customized CSS -->
</head>
<body>
    <!-- Title Bar -->
    <div id="title-bar">
        <div id="title-sm">Input Shape Configuration</div>
    </div>
    <div class="container-fluid sub-window">
        <div class="row main-panel text-center"> <!-- Main Window Row -->
            <div class="col-sm-12 heading-1-parent">
                <label for="layer-selection" class="main-heading-1">How many dimensions?</label>
                <div class="scrollable">
                    <br>
                    <input class="dimension" id="dimension-1" type="number" step="1" min="1" value="10" onchange="change_dim(this);">
                    <br>
                </div>
                <a class="small-window-buttons" id="add-sth">Add New Dimension</a>
                <br><br><br>
                <a class="small-window-buttons" id="done"  >Done  </a>
                <a class="small-window-buttons" id="cancle">Cancle</a>
            </div>
        </div>
    </div>
    <script src="../scripts/input-shape-config.js"></script>
</body>
</html>
